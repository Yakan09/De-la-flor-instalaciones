<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Presupuesto</title>
    <style>
        .material {
            margin-bottom: 10px;
        }

        .material img {
            width: 50px;
        }

        .presupuesto {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
        }

        .presupuesto h3 {
            margin: 5px 0;
        }

        .total {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Presupuesto</h1>
        <a href="principal.html">
            <h1>Principal</h1>
        </a>
        <div class="menu">
            <a href="material.html">Material</a>
            <a href="presupuesto.html">Presupuesto</a>
            <a href="conversor.html">Conversor</a>
        </div>
    </header>

    <main>
        <section>
            <h2>Seleccionar Materiales</h2>
            <div id="materialList">
                <!-- Materiales dinámicamente cargados -->
            </div>
            <section class="mano-de-obra">
                <label for="manoDeObra">Costo Mano de Obra (€):</label>
                <input type="number" id="manoDeObra" value="0" min="0" />
            </section>

            <h2>Total</h2>
            <p id="total">€0</p>

            <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>
            <button onclick="guardarPresupuesto()">Guardar Presupuesto</button>
            <button onclick="generarPDF()">Generar PDF</button>
        </section>

        <section>
            <h2>Presupuestos Guardados</h2>
            <div id="presupuestosGuardados">
                <!-- Presupuestos mostrados aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Todos los archivos están protegidos</p>
    </footer>
    <!-- Parte del HTML: añade esto donde quieras en tu HTML -->
    <img id="logoEmpresa" src="images/" alt="Logo Empresa" style="width:100px;" />


    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Script externo -->
    <script src="presupuesto.js"></script>
</body>

</html>
