<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.webp" type="image/x-icon">
    <title>Inicio de sesi√≥n</title>
    <link rel="stylesheet" href="login.css">
    

</head>
<body>
      <div class="container">
    <div class="form-box login">
      <form action="#" id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" id="username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="password" required>
          <i class='bx bxs-lock-alt'></i>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div class="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
    <script>

      function togglePassword() {
      const passwordInput = document.getElementById("password");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      }

        // Credenciales v√°lidas (usuario y contrase√±a cifrados)
        const validCredentials = {
            usernameHash: "16814e8cd706b29de1ba77f011fd96f1b245ca6641b3af63b0f787af54284f90",
            passwordHash: "0e853abb28db4320e95a6dde9c2bca40a64e17ad68831b62566c70f7fdb66adb"
  
        };

        // Funci√≥n para generar el hash SHA-256 de una cadena
        async function hashInput(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Manejador del evento de env√≠o del formulario
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Evitar que el formulario recargue la p√°gina

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Cifrar las credenciales ingresadas
            const usernameHash = await hashInput(username);
            const passwordHash = await hashInput(password);

            // Mostrar en consola los valores de hash generados para depuraci√≥n
            console.log("Usuario ingresado:", username);
            console.log("Contrase√±a ingresada:", password);
            console.log("Usuario Hash ingresado:", usernameHash);
            console.log("Contrase√±a Hash ingresada:", passwordHash);

            // Verificar credenciales cifradas
            if (usernameHash === validCredentials.usernameHash && passwordHash === validCredentials.passwordHash) {
                // Redirigir a la p√°gina principal
                window.location.href = "principal.html";
            } else {
                // Mostrar un mensaje de error
                alert("Usuario o contrase√±a incorrectos.");
            }
        });
        
    </script>
    
</body>
</html>
