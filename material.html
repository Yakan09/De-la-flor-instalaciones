<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Gestión de Materiales</title>
</head>
<body>
    <header>
        <h1>Gestión de Materiales</h1>
        <!-- Página principal -->
        <a href="principal.html"><h1>Principal</h1></a>

        <!-- Menú principal -->
        <div class="menu">
            <a href="material.html">Material</a>
            <a href="presupuesto.html">Presupuesto</a>
            <a href="conversor.html">Conversor</a>
        </div>
    </header>
    <main>
        <section class="formulario">
            <h2>Agregar Material</h2>
            <form id="materialForm">
                <label for="tipo">Tipo de Material:</label>
                    <input type="text" id="tipo" required>
                    
                    <label for="tamano">Tamaño:</label>
                    <input type="text" id="tamano" required>
                    
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" required>
                    
                    <label for="precio">Precio por Kilo ($):</label>
                    <input type="number" id="precio" step="0.01" required>
                    
                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" capture="camera">

                    
                    <button type="submit">Agregar</button>
            </form>
        </section>
        
        <section class="tabla">
            <h2>Lista de Materiales</h2>
            <section class="busqueda">
                <h2>Buscar Material</h2>
                <input type="text" id="searchBar" placeholder="Buscar por tipo o tamaño">
                <button id="searchButton">Buscar</button>
            </section>
            
            <table>
                <thead>
                    <tr>
                        <th>Tipo de Material</th>
                        <th>Tamaño</th>
                        <th>Cantidad</th>
                        <th>Preico por kilo($)</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="materialTableBody">
                    <!-- Los datos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; Todos los archivos estan protegidos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
