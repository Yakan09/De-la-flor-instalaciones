<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Conversor de Unidades de Materiales</title>
</head>
<body>
    <header>
        <h1>Conversor de Unidades de Materiales</h1>
        <a href="principal.html"><h1>Principal</h1></a>
        <!-- Menú -->
        <div class="menu">
            <a href="material.html">Material</a>
            <a href="presupuesto.html">Presupuesto</a>
            <a href="calculadora.html">Calculadora</a>
        </div>
    </header>
    
    <main>
        <section class="formulario">
            <h2>Convertir Unidades</h2>
            <form id="conversionForm">
                <label for="fromUnit">De (unidad original):</label>
                <select id="fromUnit" required>
                    <option value="kg">Kilogramos (kg)</option>
                    <option value="ton">Toneladas (ton)</option>
                    <option value="m3">Metros Cúbicos (m³)</option>
                    <option value="m">Metros Lineales (m)</option>
                </select>

                <label for="toUnit">A (unidad destino):</label>
                <select id="toUnit" required>
                    <option value="ton">Toneladas (ton)</option>
                    <option value="kg">Kilogramos (kg)</option>
                    <option value="m">Metros Lineales (m)</option>
                    <option value="m3">Metros Cúbicos (m³)</option>
                </select>

                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" required>

                <button type="submit">Convertir</button>
            </form>
            
            <div id="result"></div>
        </section>
    </main>

    <script src="conversor.js"></script>
</body>
</html>
